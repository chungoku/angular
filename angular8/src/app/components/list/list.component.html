<section>
  <div class="container">
    <div class="col-md-12">
      <h3>Transforma tu nombre en la secuencia Fibonacci</h3>
      <input class="form-control" type="text" [(ngModel)]="name" placeholder="Escribe tu nombre"
        (keydown.enter)="addUser()">
    </div>
    <li *ngFor="let user of users">
      <div class="col-md-3">
        <span appHighlight>{{ user.name }} </span>{{ user.number | fibonacci }}
      </div>
    </li>
  </div>
</section>
