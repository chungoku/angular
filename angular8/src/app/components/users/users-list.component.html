<section>
  <div class="container">
    <table id="customers">
      <tr>
        <th>Email</th>
        <th>Genero</th>
        <th>Imagen</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>
        <td><img [src]="user.picture.thumbnail" alt=""></td>
      </tr>
    </table>
  </div>
</section>
